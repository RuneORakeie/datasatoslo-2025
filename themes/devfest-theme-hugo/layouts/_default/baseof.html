<!DOCTYPE html>
<html lang="{{ $.Site.Home.Language | default "en" }}">
{{ partial "head.html" . }}

<body class="{{ .Kind }} {{ if .File }}{{ anchorize .File.ContentBaseName }}{{ end }} {{ .Section }}">

{{ readFile "static/icons.svg" | safeHTML }}

{{ block "header" . }}
{{ partial "header.html" . }}
{{ end }}

<main>
	{{ block "main" . }}
	<!-- Missing main block -->
	{{ end }}
</main>

{{ block "footer.html" . }}
{{ partialCached "footer.html" . }}
{{ end }}

{{ partial "scripts" . }}
</body>

</html>
